<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Задача по инфе</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">
    </head>
    <body>
    <form method="GET" id="rForm">
        <h1>Калькулятор римских чисел</h1>
        <input type="text" id="nums" placeholder="Введите два числа">
        <div class="calc">
            <input type="submit" id="but1" value="+">
            <input type="submit" id="but2" value="-">
            <input type="submit" id="but3" value="*">
            <input type="submit" id="but4" value="/">
        </div>
        <input type="text" id="req" placeholder="Ответ">
    </form>
        <script src="script.js"></script>
    </body>
</html>
